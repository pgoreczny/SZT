<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Latest and upcoming shows</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="shortcut icon" href="@{/img/favicon.ico}" type="image/x-icon"/>
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your keywords">
    <meta name="author" content="Your name">
    <meta name="format-detection" content="telephone=no"/>
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/fonts/font-awesome.css}">
    <!--JS-->
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/superfish.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.easing.1.3.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.mobilemenu.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.ui.totop.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.equalheights.js}"></script>
    <script type="text/javascript" th:src="@{/js/sForm.js}"></script>
</head>
<body>
<header th:replace="fragments/header.html :: header(${subsites}, ${items['logo']}, ${items['color']})"></header>
<div class="global indent">
    <!--content-->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h3>Latest and upcoming shows</h3>
                <span th:each="event: ${events}">
                  <div class="thumb-pad8">
                    <div class="thumbnail">
                      <div class="badgeBox">
                        <div class="extra-wrap">
                          <a href="#" class="tl" th:text="${event.title}"></a>
                            <figure><img th:src="${event.photoUrl}" alt=""></figure>
                          <p class="description" th:text="${event.startDate + ', ' + event.place}"></p>
                        </div>
                      </div>
                      <div class="caption">
                        <p th:text="${event.content}"></p>
                      </div>
                    </div>
                  </div>
              </span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <footer th:insert="fragments/footer.html :: footer(${socialMedia}, ${items['logo']})">
    </footer>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/tm-scripts.js}"></script>
</body>
</html>
