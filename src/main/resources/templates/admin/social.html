<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Social media links
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<button style="margin-left: 2em; margin-top: 2em; float: left;"
        class="btn btn-info"
        onclick="location.href='/admin'" type="button">Go back
</button>
<div class="container" style="max-width: 80vw; margin-top: 2em;">
    <h1>
        Enter links to your social media channels
    </h1>
    <div th:if="${!#strings.isEmpty(success)}"
         class="alert alert-success"
         role="alert">
        [[${success}]]
    </div>

    <div th:if="${!#strings.isEmpty(error)}"
         class="alert alert-danger"
         role="alert">
        [[${error}]]
    </div>
    <form method="post"
          th:action="@{/admin/social}">
        <div class="form-group">
            <label for="facebook">Your facebook page</label>
            <input th:value=" ${items['facebook']}" name="facebook" class="form-control" id="facebook"
                   aria-describedby="fronttext"
                   placeholder="Your facebook page">
        </div>
        <div class="form-group">
            <label for="twitter">Your twitter feed</label>
            <input th:value=" ${items['twitter']}" name="twitter" class="form-control" id="twitter"
                   aria-describedby="twitter"
                   placeholder="Your twitter feed">
        </div>
        <div class="form-group">
            <label for="instagram">Your instagram feed</label>
            <input th:value=" ${items['instagram']}" name="instagram" class="form-control" id="instagram"
                   aria-describedby="instagram"
                   placeholder="Your instagram feed">
        </div>
        <button style="margin-top: 1em;" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
