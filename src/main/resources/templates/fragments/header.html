<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<header th:style="'background-size: 100%!important; background:url(' + ${logo} + ') center top fixed no-repeat;'" th:fragment="header (subsites, logo, color)"       >
    <div class="container">
        <nav class="navbar navbar-default navbar-static-top tm_navbar clearfix" role="navigation">
            <ul class="nav sf-menu clearfix">
                <li th:each="site : ${subsites}"><a th:style="'color: ' + ${color} + ';'"  th:href="${site.path}" th:text="${site.title}"><em></em></a>
                    <i th:if="${#lists.size(site.children)>0}">V</i>
                    <ul th:if="${#lists.size(site.children)>0}" class="submenu">
                        <li th:each="child : ${site.children}"><a th:style="'color: ' + ${color} + ';'" th:href="${child.path}" th:text="${child.title}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
</html>
