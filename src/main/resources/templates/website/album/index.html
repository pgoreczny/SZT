<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Albums</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
  <link rel="shortcut icon" href="@{/img/favicon.ico}" type="image/x-icon" />
  <meta name="description" content="Your description">
  <meta name="keywords" content="Your keywords">
  <meta name="author" content="Your name">
  <meta name = "format-detection" content = "telephone=no" />
  <!--CSS-->
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/animate.css}">
  <link rel="stylesheet" th:href="@{/fonts/font-awesome.css}">
  <!--JS-->
  <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/superfish.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.easing.1.3.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.mobilemenu.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.ui.totop.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.equalheights.js}"></script>
  <script type="text/javascript" th:src="@{/js/sForm.js}"></script>
</head>
<body>
<!--header-->
<header th:replace="fragments/header.html :: header(${subsites}, ${items['logo']}, ${items['color']})"></header>
<div class="global indent">
  <!--content-->
  <div class="container">
    <h3>our discography</h3>
    <div class="row">
      <div class="gall-box">
        <div th:each="album: ${albums}" class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
          <div class="thumb-pad7 maxheight">
            <div class="thumbnail">
              <figure><img style="width: 370px; height: 259px;" th:src="${album.photoPath}" alt=""></figure>
              <div class="caption">
                <h4 th:text="${album.title}"></h4>
                <p th:text="${album.shortDesc}"></p>
                <a th:href="${'/albums/'+album.code}" class="btn-default btn2">read more</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--footer-->
<div class="container">
  <footer th:insert="fragments/footer.html :: footer(${socialMedia}, ${items['logo']})"></footer>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/tm-scripts.js}"></script>
</body>
</html>
