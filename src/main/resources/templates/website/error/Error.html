<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
  <link rel="shortcut icon" href="@{/img/favicon.ico}" type="image/x-icon" />
  <meta name="description" content="Your description">
  <meta name="keywords" content="Your keywords">
  <meta name="author" content="Your name">
  <meta name = "format-detection" content = "telephone=no" />
  <!--CSS-->
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/animate.css}">
  <link rel="stylesheet" th:href="@{/fonts/font-awesome.css}">
  <!--JS-->
  <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/superfish.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.easing.1.3.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.mobilemenu.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.ui.totop.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.equalheights.js}"></script>
  <script type="text/javascript" th:src="@{/js/sForm.js}"></script>
</head>
<body>
<header th:insert="fragments/header.html :: header(${subsites}, ${items['logo']})">
</header>

<!--content-->
<div class="global indent">
  <div class="err-box">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 errorBox">
          <figure><img th:src="@{/img/error.png}" alt=""></figure>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 errorBox1">
          <p class="title">sorry!</p>
          <p class="description">page not found</p>
          <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <footer th:insert="fragments/footer.html :: footer(${socialMedia}, ${items['logo']})">
  </footer>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/tm-scripts.js}"></script>
</body>
</html>
