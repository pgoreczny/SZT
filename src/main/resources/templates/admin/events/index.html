<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
       Events
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<button style="margin-left: 2em; margin-top: 2em; float: left;"
        class="btn btn-info"
        onclick="location.href='/admin'" type="button">Go back
</button>
<a th:href="@{/admin/settings}">
    <div style="border: solid; float:right; margin-right: 1em; margin-top: 1em; font-size: 3m;">Settings</div>
</a>
<div class="container" style="max-width: 80vw; margin-top: 2em;">
    <div th:if="${!#strings.isEmpty(success)}"
         class="alert alert-success"
         role="alert">
        [[${success}]]
    </div>

    <div th:if="${!#strings.isEmpty(error)}"
         class="alert alert-danger"
         role="alert">
        [[${error}]]
    </div>

</div>
<div class="container" style="max-width: 80vw; margin-top: 2em;">
    <button style="width: 35vw;" class="btn btn-success" onclick="location.href='/admin/events/0'" type="button">Add event</button>
    <div style="margin: 1em 0 0 0;" th:each="event : ${events}" class="row">
        <div style="width: 35vw; height: 5em; text-align: center;" class="col-xs-5 card">
            <p th:text="${event.title}"></p>
            <p th:text="${#dates.format(event.startDate, 'dd-MMM-yyyy')}"></p>
        </div>
        <button th:data-url="${#strings.replace(editPath, '{id}', event.id)}" onclick="location.href=this.getAttribute('data-url')" type="button" style="width: 8em; height: 3em; margin: 1em 0 0 10vw;" class="btn btn-info col-xs-2">Edit</button>
        <button th:data-url="${#strings.replace(deletePath, '{id}', event.id)}"  onclick="location.href=this.getAttribute('data-url')" type="button" style="width: 8em; height: 3em; margin: 1em 0 0 10vw" class="btn btn-danger col-xs-2">Delete</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
