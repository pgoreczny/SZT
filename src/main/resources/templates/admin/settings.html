<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Social media links
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<button style="margin-left: 2em; margin-top: 2em; float: left;"
        class="btn btn-info"
        onclick="location.href='/admin'" type="button">Go back</button>
<div class="container" style="max-width: 80vw; margin-top: 2em;">
    <div th:if="${!#strings.isEmpty(success)}"
         class="alert alert-success"
         role="alert">
        [[${success}]]
    </div>

    <div th:if="${!#strings.isEmpty(error)}"
         class="alert alert-danger"
         role="alert">
        [[${error}]]
    </div>
    <form method="post"
          th:action="@{/admin/changePassword}">
        <div class="form-group">
            <label for="currentPass">Your current password</label>
            <input type="password" name="currentPass" class="form-control" id="currentPass" aria-describedby="currentPass">
        </div>
        <div class="form-group">
            <label for="newPass">Your new password</label>
            <input type="password" name="newPass" class="form-control" id="newPass" aria-describedby="newPass">
        </div>
        <div class="form-group">
            <label for="newPass2">Repeat new password</label>
            <input type="password" name="newPass2" class="form-control" id="newPass2" aria-describedby="newPass2">
        </div>
        <button style="margin-top: 1em;" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<button style="margin-right: 2em; float: right;"
        class="btn btn-danger"
        onclick="location.href='/logout'" type="button">Logout</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
