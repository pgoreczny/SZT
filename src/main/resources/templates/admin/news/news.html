<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${news.title}">

    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/admin/settings}"><div style="border: solid; float:right; margin-right: 1em; margin-top: 1em; font-size: 3m;">Settings</div></a>
<button style="margin-left: 2em; margin-top: 2em; float: left;"
        class="btn btn-info"
        onclick="location.href='/admin/news'" type="button">Go back</button>
<div class="container" style="max-width: 80vw; margin-top: 2em;">
    <div th:if="${!#strings.isEmpty(success)}"
         class="alert alert-success"
         role="alert">
        [[${success}]]
    </div>

    <div th:if="${!#strings.isEmpty(error)}"
         class="alert alert-danger"
         role="alert">
        [[${error}]]
    </div>
    <form method="post"
          th:action="${'/admin/news/' + news.id}">
        <div class="form-group">
            <label for="title">Title</label>
            <input th:value="${news.title}" name="title" class="form-control" id="title" aria-describedby="title"
                   placeholder="Title of your article">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" id="content" aria-describedby="content"
                      placeholder="Content of your article">
                [[${news.content}]]
            </textarea>
        </div>
        <div class="form-group">
            <label for="startDate">Date</label>
            <input type="date" th:field="${news.date}" name="startDate" class="form-control" id="startDate" aria-describedby="startDate"
                   placeholder="Date">
        </div>
        <button style="margin-top: 1em;" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
