<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${album.title}">

    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/admin/settings}"><div style="border: solid; float:right; margin-right: 1em; margin-top: 1em; font-size: 3m;">Settings</div></a>
<button style="margin-left: 2em; margin-top: 2em; float: left;"
        class="btn btn-info"
        onclick="location.href='/admin/albums'" type="button">Go back</button>
<div class="container" style="max-width: 80vw; margin-top: 2em;">
    <div th:if="${!#strings.isEmpty(success)}"
         class="alert alert-success"
         role="alert">
        [[${success}]]
    </div>

    <div th:if="${!#strings.isEmpty(error)}"
         class="alert alert-danger"
         role="alert">
        [[${error}]]
    </div>
    <form method="post"
          th:action="${'/admin/albums/' + album.id}"enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Album picture</label>
            <figure><img style="width: 369px; height: 190px;" th:src="${album.photoPath}" alt=""></figure>
            <input id="image" type="file" name="image" accept="image/png, image/jpeg"/>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input th:value="${album.title}" name="title" class="form-control" id="title" aria-describedby="title"
                   placeholder="Title of your album">
        </div>
        <div class="form-group">
            <label for="shortDesc">Short description</label>
            <input th:value="${album.shortDesc}" name="shortDesc" class="form-control" id="shortDesc" aria-describedby="shortDesc"
                   placeholder="Short description of your album">
        </div>
        <div class="form-group">
            <label for="longDesc">Long description</label>
            <textarea name="longDesc" class="form-control" id="longDesc" aria-describedby="longDesc"
                      placeholder="Long description of your album(list of songs, story, trivia and more)">
                [[${album.longDesc}]]
            </textarea>
        </div>
        <button style="margin-top: 1em;" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
