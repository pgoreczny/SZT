<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${content.name}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="shortcut icon" href="@{/img/favicon.ico}" type="image/x-icon"/>
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your keywords">
    <meta name="author" content="Your name">
    <meta name="format-detection" content="telephone=no"/>
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/fonts/font-awesome.css}">
    <!--JS-->
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/superfish.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.easing.1.3.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.mobilemenu.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.ui.totop.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.equalheights.js}"></script>
    <script type="text/javascript" th:src="@{/js/sForm.js}"></script>
</head>
<body>
<header th:insert="fragments/header.html :: header(${subsites}, ${items['logo']})">
</header>
<div class="container">
    <div class="news-box wow fadeInRight">
        <h3><span th:text="${content.name}"></span></h3>
        <span th:text="${content.content}"></span>
    </div>
</div>
<div class="container">
    <footer th:insert="fragments/footer.html :: footer(${socialMedia}, ${items['logo']})">
    </footer>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/tm-scripts.js}"></script>
</body>
</html>
